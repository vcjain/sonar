sonar.projectKey=EmmaSonarCodeCoverageDemo
sonar.projectName=IT coverage with Emma and SonarQube Runner
sonar.projectVersion=1.0
 
sonar.sources=src/main/java
#sonar.tests=src/test/java
sonar.binaries=target/classes
sonar.language=java
sonar.sourceEncoding=UTF-8
sonar.inclusions=com/vcjain/sonardemo/string/**/*,com/vcjain/sonardemo/number/**/*

 
#Tells SonarQube to reuse existing reports for unit tests execution and coverage reports
sonar.dynamicAnalysis=reuseReports

#Tells SonarQube where the unit tests execution reports are
sonar.junit.reportsPath=target/surefire-reports

#Tells SonarQube that the code coverage tool by unit tests is JaCoCo
sonar.java.coveragePlugin=emma

#Tells SonarQube where the unit tests code coverage report is
sonar.emma.reportPath=coverage

#Tells SonarQube where the integration tests code coverage report is
sonar.emma.itReportPath=coverage
